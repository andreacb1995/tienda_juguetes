<div class="registro-container">
  <div class="volver-container">
    <button class="btn-volver" (click)="volverAInicio()">
      ← Volver a la tienda
    </button>
  </div>

  <h2 class="registro-titulo">Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Sección Datos de Acceso -->
    <div class="form-section">
      <h3>Datos de acceso</h3>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="usuario.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
      </div>
    </div>

    <!-- Sección Datos Personales -->
    <div class="form-section">
      <h3>Datos personales</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" [(ngModel)]="usuario.apellidos" name="apellidos" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" required>
        </div>
      </div>
    </div>

    <!-- Sección Dirección -->
    <div class="form-section">
      <h3>Dirección</h3>
      <div class="form-row">
        <div class="form-group grow">
          <label for="calle">Calle</label>
          <input type="text" id="calle" [(ngModel)]="usuario.direccion.calle" name="calle" required>
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" [(ngModel)]="usuario.direccion.numero" name="numero" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="codigoPostal">Código Postal</label>
          <input type="text" id="codigoPostal" [(ngModel)]="usuario.direccion.codigoPostal" name="codigoPostal" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" [(ngModel)]="usuario.direccion.ciudad" name="ciudad" required>
        </div>
      </div>
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" [(ngModel)]="usuario.direccion.provincia" name="provincia" required>
      </div>
    </div>

    <!-- Botón de Registro -->
    <button class="registro-btn" type="submit">Registrarse</button>

    <!-- Enlace a Iniciar Sesión -->
    <div class="login-link">
      ¿Ya tienes cuenta? <a href="#">Iniciar sesión</a>
    </div>
  </form>
</div>
