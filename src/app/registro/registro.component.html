<div class="registro-container">
  <div class="registro-header">
    <h2>Registro</h2>
    <button class="btn-cerrar" (click)="cerrarDialog()">×</button>
  </div>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
      <mat-error *ngIf="registroForm.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="registroForm.get('email')?.hasError('required')">
        El email es requerido
      </mat-error>
      <mat-error *ngIf="registroForm.get('email')?.hasError('email')">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="registroForm.get('password')?.hasError('required')">
        La contraseña es requerida
      </mat-error>
      <mat-error *ngIf="registroForm.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput formControlName="confirmarPassword" type="password">
      <mat-error *ngIf="registroForm.hasError('mismatch')">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!registroForm.valid">
        Registrarse
      </button>
    </div>
  </form>
</div>
