<!-- Contenedor del formulario de login --> 
<div class="login-container">
  <!-- Formulario de login -->
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- Título del formulario de login -->
    <h2>Iniciar Sesión</h2>
    <!-- Grupo de formulario de login -->
    <div class="form-group">
      <!-- Etiqueta del formulario de login -->
      <label for="username">Username:</label>
      <!-- Input del formulario de login -->
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="username" 
        required>
    </div>
    <!-- Grupo de formulario de login -->
    <div class="form-group">
      <!-- Etiqueta del formulario de login -->
      <label for="password">Contraseña:</label>
      <!-- Input del formulario de login -->
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required>
    </div>
    <!-- Mensaje de error del formulario de login -->
    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>
    <!-- Botón del formulario de login -->
    <button type="submit">Iniciar Sesión</button>
  </form>
  <!-- Enlace de registro del formulario de login -->   
  <div class="registro-link" (click)="abrirRegistro()">
    ¿No tienes cuenta? Regístrate
  </div>
</div>
